<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePix - DeOldify Colorization</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1f1f1f); /* Dark gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #f2b44d; /* Luxurious Gold */
            text-align: center;
            text-shadow: 0 5px 15px rgba(242, 180, 77, 0.5); /* Subtle glowing effect */
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .container:hover {
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
            transform: scale(1.03);
            transition: all 0.3s ease;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 15px;
            border: 1px solid #f2b44d; /* Luxurious Gold border */
            font-size: 1rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        input[type="file"]:hover,
        input[type="number"]:hover {
            border-color: #f2b44d;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f2b44d, #e17f3a); /* Luxurious Gold to Warm Orange Gradient */
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(242, 180, 77, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #e17f3a, #f2b44d);
            box-shadow: 0 15px 50px rgba(242, 180, 77, 0.7);
            transform: translateY(-3px);
        }

        .background-shape {
            position: absolute;
            top: 5%;
            left: 60%;
            width: 200px;
            height: 200px;
            background-color: rgba(242, 180, 77, 0.15); /* Soft glowing gold */
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }

        .background-shape2 {
            position: absolute;
            top: 70%;
            right: 10%;
            width: 250px;
            height: 250px;
            background-color: rgba(242, 180, 77, 0.2);
            border-radius: 50%;
            opacity: 0.4;
            z-index: 0;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shape"></div>
    <div class="background-shape2"></div>

    <div class="container">
        <h1>DeOldify Colorization</h1>
        <form action="/colorize" method="post" enctype="multipart/form-data">
            <label for="source_image">Upload Image:</label>
            <input type="file" name="source_image" accept="image/*" required>

            <label for="render_factor">Render Factor (7â€“40):</label>
            <input type="number" name="render_factor" min="7" max="40" value="12" required>

            <button type="submit">Colorize</button>
        </form>
    </div>
</body>
</html>
